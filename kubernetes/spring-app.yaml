apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: arifislam/spring:v4  # Replace with the path to your Spring Boot project
        ports:
        - containerPort: 4022
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://db:5432/dsi
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          value: root
---
apiVersion: v1
kind: Service
metadata:
  name: spring-app-service
spec:
  type: NodePort
  ports:
  - port: 4022
    targetPort: 4022
    nodePort: 30091
  selector:
    app: spring-app
