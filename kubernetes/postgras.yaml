apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: root
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_DB
          value: dsi
---
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
        #  type: NodePort
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: db
